{% extends "index.html" %}

{% block nav %}
    <ul id="breadcrumbs">
        {% set s = get_section(path="_index.md") %}
        <li><a href="/infoportal">{{ s.title }}</a>&nbsp;&#8594;&nbsp;</li>
        <li><h4>{{ page.title }}</h4></li>
    </ul>
{% endblock nav %}

{% block content %}
    <article>
        {{ page.content | safe }}
    </article>
{% endblock content %}
